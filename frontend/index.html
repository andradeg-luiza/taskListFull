<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
        
    <title>Lista de Tarefas</title>

</head>
<body>
    <main>

        <form class="add-form">
            <input type="text" autocomplete="off" class="input-task" id="id-input-task" placeholder="Tarefa">
            <input type="date" autocomplete="off" class="input-deadline" id="id-input-deadline">
            <button type="submit" id="id-btn-add">+</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th id="title-header">Tarefa</th>
                    <th id="deadline-header">Prazo</th>
                    <th>Data da criação</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                <!--tabela</tr>-->
            </tbody>

        </table>

        

    </main>

    <script src="./js/script.js"></script>    
</body>
</html>
